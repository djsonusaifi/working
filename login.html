<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Bastiseva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto max-w-md p-8 bg-white rounded-lg shadow-lg">
        <!-- Login Form -->
        <div id="login-form-container">
            <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg">Login</button>
                <p id="login-error" class="text-red-500 text-center mt-4"></p>
            </form>
            <p class="text-center mt-4">
                Don't have an account? <a href="#" id="show-register" class="text-blue-500">Register here</a>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form-container" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6">Register</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="register-name" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="register-email" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="register-password" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg">Register</button>
                <p id="register-error" class="text-red-500 text-center mt-4"></p>
            </form>
            <p class="text-center mt-4">
                Already have an account? <a href="#" id="show-login" class="text-blue-500">Login here</a>
            </p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
